<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background Circle -->
    <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#fff" stroke-width="1"/>

    <!-- Hydra Symbol - Multi-headed design -->
    <g fill="#fff" stroke="#fff" stroke-width="0.5">
        <!-- Central body -->
        <circle cx="16" cy="20" r="3"/>

        <!-- Head 1 (top) -->
        <circle cx="16" cy="8" r="2"/>
        <line x1="16" y1="10" x2="16" y2="17"/>

        <!-- Head 2 (top-left) -->
        <circle cx="10" cy="10" r="1.5"/>
        <line x1="11.2" y1="11.2" x2="14.5" y2="17.5"/>

        <!-- Head 3 (top-right) -->
        <circle cx="22" cy="10" r="1.5"/>
        <line x1="20.8" y1="11.2" x2="17.5" y2="17.5"/>

        <!-- Process indicators (small dots) -->
        <circle cx="12" cy="24" r="1" fill="#00d4aa"/>
        <circle cx="16" cy="26" r="1" fill="#28a745"/>
        <circle cx="20" cy="24" r="1" fill="#ffc107"/>
    </g>

    <!-- Text "H" -->
    <text x="16" y="18" text-anchor="middle" fill="#fff" font-family="Arial Black, sans-serif" font-size="8" font-weight="bold">H</text>
</svg>